<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Need a number squared? Click the button on this page to have a number squared</title>
  </head>
  <body>
    <h1>Click the button to square a number of your choice!</h1>
    <button onclick="numberSquarer()">Click here</button>
<script>
  function numberSquarer() {
  let number = prompt('Enter a number: ');
  function square(numberToSquare) {
  return numberToSquare * numberToSquare;
  }
  alert(square(number));
}
</script>
</body>
</html>
